<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>


    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="card">
        <img class="image" src="images/image-equilibrium.jpg">
        <h3>Equilibrium #3429</h3>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <span class="span-1">0.041 ETH</span>
        <img class="icon-1" src="images/icon-ethereum.svg">

        <span class="span-2">3 days left</span>  
        <img class="icon-2" src="images/icon-clock.svg">
        <hr>
        <img class="avatar" src="images/image-avatar.png">
        <span class="span-3">Creation of <span class="span-4">Jules Wyvern</span></span>
    </div>
    <div class="hover">
      <img class="view" src="images/icon-view.svg">
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abdelrhman Alaa</a>.
    </div>
  </body>
</html>
