<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>


    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="card">
      <div class="card-img__holder" >
        <img class="image" src="images/image-equilibrium.jpg" alt="image">

        <div class="hover">
          <img src="images/icon-view.svg" alt="view">
        </div>
      </div>

        <div>
          <h3>Equilibrium #3429</h3>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <!-- <h3>Equilibrium #3429</h3>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p> -->


        <span class="span-1">0.041 ETH</span>
        <img class="icon-1" src="images/icon-ethereum.svg" alt="ETH">

        <span class="span-2">3 days left</span>  
        <img class="icon-2" src="images/icon-clock.svg" alt="clock">
        <hr>
        <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern">
        <span class="span-3">Creation of <span class="span-4">Jules Wyvern</span></span>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abdelrhman Alaa</a>.
    </div>
  </body>
</html>
